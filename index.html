<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dash</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://kit.fontawesome.com/55d9eafb87.js" crossorigin="anonymous"></script>
</head>
<body>

    <section id="container-controls">
        <section id="dropdown-units" class="switch">
            <input type="checkbox" name="" id="unit-sys">
            <label for="unit-sys"></label>
        </section>
        <section id="switch-hour-format" class="switch">
            <input type="checkbox" name="" id="unit-time">
            <label for="unit-time"></label>
        </section>
        <h3>Fetch Methods</h3>
        <ul id="list-fetch-methods">
            <li><button>Geolocation</button></li>
            <li><button>IP Address</button></li>
        </ul>
        <h3>Saved Locations</h3>
        <ul id="list-saved-cities">
        </ul>
        <p id="stats-storage">0 of 5 cities</p>
    </section>

    <section id="container-tab-weather">
        
        <h1>Current World Weather</h1>
        
        <section id="search-bar">
            <input type="text" placeholder="Enter a city name">
            <button type="submit">Fetch</button>
        </section>

        <ul id="current-weather" class="ul-grid">
           
        </ul>

    </section>
        

    <footer><p>Powered by OpenWeather API</p></footer>
    <script src="script.js"></script>
</body>
</html>
