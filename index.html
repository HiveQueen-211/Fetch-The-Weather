<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dash</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://kit.fontawesome.com/55d9eafb87.js" crossorigin="anonymous"></script>
</head>
<body>

    <h1>Current World Weather</h1>

    <section id="container-controls">
        <section id="search-bar">
            <input type="text" placeholder="Enter a city name">
            <button type="submit">Submit</button>
        </section>
        <section id="dropdown-units">
            <button>Unit Selection <i class="fas fa-sort-down"></i></button>
            <ul>
                <li id="unit-celsius"><button>Celsius</button></li>
                <li id="unit-farenheit"><button>Farenheit</button></li>
                <li id="unit-kelvin"><button>Kelvin</button></li>
            </ul>
        </section>
        <section id="switch-hour-format">
            <input type="checkbox" name="" id="time">
            <label for="time">Hour Format</label>
        </section>
    </section>

    <section id="container-tab-weather">
        <article id="dummy" class="tab-weather">
            <h3 class="temp">20<span class="unit temperature celsius">&deg;C</span></h3>
            <ul class="weather">
                <li id="main">
                    <p>Rain</p>
                </li>
                <li class="description">
                    <p>Moderate Rain & Mist</p>
                </li>
            </ul>

            <ul class="current">
                <li class="sunrise">
                    <p>5.00</p>
                </li>
                <li class="sunset">
                    <p>18.00</p>
                </li>
                <li class="feels_like">
                    <p>18<span class="unit temperature celsius">&deg;C</span></p>
                </li>
                <li class="pressure">
                    <p>1017</p>
                </li>
                <li class="humidity">
                    <p>93</p>
                </li>
                <li class="uvi">
                    <p>9.63</p>
                </li>
                <li class="clouds">
                    <p>90</p>
                </li>
                <li class="visibility">
                    <p>6473</p>
                </li>
                <li class="wind_speed">
                    <p>2.1</p>
                </li>
                <li class="wind_deg">
                    <p>70</p>
                </li>
            </ul>

            <ul class="hourly">

            </ul>

        </article>
    </section>
