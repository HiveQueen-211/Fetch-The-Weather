<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch The Weather</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://kit.fontawesome.com/55d9eafb87.js" crossorigin="anonymous"></script>
</head>
<body>

    <aside id="container-controls">
        <i class="fas fa-times i-close"></i>
        <h3>Unit Settings</h3>
        <ul id="unit-settings">
            <li>
                <section id="switch-temp-format" class="switch">
                    <input type="checkbox" name="" id="unit-temp">
                    <label for="unit-temp"><div></div></label>
                </section>
            </li>
            <li>
                <section id="switch-hour-format" class="switch">
                    <input type="checkbox" name="" id="unit-time">
                    <label for="unit-time"><div></div></label>
                </section>
            </li>
        </ul>
        <h3>Fetch Methods</h3>
        <ul id="list-fetch-methods">
            <li><button id="fetch-by-geo">Geolocation</button></li>
            <li><button id="fetch-by-ip">IP Address</button></li>
        </ul>
        <h3>Saved Locations</h3>
        <ul id="list-saved-cities">
        </ul>
        <p id="stats-storage">0 of 5 cities</p>
    </aside>
    
    <main id="main">
        <section id="error-bar">
            <p>Placeholder</p>
        </section>

        <header>
            <h1>Fetch The Weather</h1>
            <i id="toggle-aside" class="fas fa-bars"></i>
        </header>
        
        <section id="search-bar">
            <input type="text" placeholder="Enter a city name">
            <button type="submit">Fetch</button>
        </section>

        <ul id="ul-weather" class="ul-grid">
        </ul>

    </main>
        

    <footer><p>Powered by OpenWeather API</p></footer>
    <script src="script.js"></script>
</body>
</html>
